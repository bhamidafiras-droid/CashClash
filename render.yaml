services:
  # Backend Service
  - type: web
    name: lol-tournament-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    root: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lol-tournament-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: LLM_API_KEY
        sync: false
      - key: LLM_API_URL
        value: https://api.openai.com/v1/chat/completions

  # Frontend Service
  - type: static
    name: lol-tournament-frontend
    env: static
    buildCommand: npm install && npm run build
    publish: dist
    root: frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: lol-tournament-backend
          property: url

databases:
  - name: lol-tournament-db
    databaseName: loltournament
    user: loluser
